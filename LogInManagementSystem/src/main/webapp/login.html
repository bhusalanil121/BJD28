<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Log in</title>
<style>
body {
	background-color: powderblue;
	padding-left: 35vw;
	padding-top: 20vh;
	padding-right: 35vw;
	line-height: 2;
}


</style>

</head>
<body>
	<h1 style="text-align: center;">Log in</h1>
	<form action="LoginController"
		style="border: 1px solid black;">

		<table style="margin: 10px">
			<tr>
				<td>User Name</td>
				<td><input type="text" name="uname"
					placeholder="Enter User name"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="pass"
					placeholder="Enter Password"></td>
			<tr></tr>
			<tr style="text-align: center">
				<td></td>
				<td><button>Sign In</button></td>
			</tr>
			<tr>
				<td><a href="/LogInManagementSystem/register.html">Create
						Account</a></td>
				<td></td>
				<td><a href="/LogInManagementSystem/forgot.html">Forgot
						Password</a></td>

			</tr>
		</table>

	</form>

</body>
</html>
